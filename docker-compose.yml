services:
  postgres:
    image: postgres:15
    container_name: leetmemo-postgres
    environment:
      POSTGRES_USER: leetmemo
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: leetmemo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: